<!DOCTYPE html>
<html lang='en-us'>

<head>
    <title>My Team</title>
    <meta charset='utf-8'>
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css'>
    <link rel='stylesheet' href='src/style.css'>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <p class="title">
                My Team
            </p>
        </div>
    </section>

    <div class="container" id="card-container">
        <div class='tile is-ancestor'>
            <div class='tile'>
                <div class='tile'>
                    ${teamCards}
                </div>
            </div>
        </div>
    </div>


</body>
<script src="https://kit.fontawesome.com/4785eac3cb.js" crossorigin="anonymous"></script>
<script src='/index.js'></script>

</html>

<!-- this is for generateCards function -->
<div class='tile is-parent is-4 is-vertical is-box'>
    <div class='tile is-child'>
        <article class='has-background-info' id='card-header'>
            <p class='title has-text-white'>
                ${member.name}
            </p>
            <p class='subtitle has-text-white'>
                ${icon} ${role}
            </p>
        </article>
        <div id='card-body'>
            <div class='box' id='card-info'>
                <div class='content'>
                    <p>
                        ID: ${member.id}
                    </p>
                </div>
                <div class='content'>
                    <p>
                        Email: ${member.getEmail()}
                    </p>
                </div>
                <div class='content'>
                    <p>
                        ${special}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
